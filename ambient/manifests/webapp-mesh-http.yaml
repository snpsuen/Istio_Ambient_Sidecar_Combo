apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: webapp-mesh-http
spec:
  parentRefs:
  - group: ""
    kind: Service
    name: webapp
    port: 80
  rules:
  - backendRefs:
    - name: webapp-v40
      port: 80
      weight: 0
    - name: webapp-v41
      port: 80
      weight: 100
